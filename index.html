<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Easy Bank landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <a href="/" class="logo">
        <img src="./images/logo.svg" alt="Site Logo" />
      </a>

      <button class="hamburger-button" id="hamburger-button" aria-close="true">
        <img src="./images/icon-hamburger.svg" alt="Hamburger Button" />
      </button>

      <nav id="header-nav">
        <a href="/" class="nav-link active">Home</a>
        <a href="/" class="nav-link">About</a>
        <a href="/" class="nav-link">Contact</a>
        <a href="/" class="nav-link">Blog</a>
        <a href="/" class="nav-link">Careers</a>
      </nav>

      <button class="btn btn-primary request-invite">Request Invite</button>
    </header>
    <!-- End Header -->

    <!-- Start Hero Section -->
    <section id="hero">
      <div class="hero-bg">
        <img
          class="hero-bg bg-intro-mobile"
          src="./images/bg-intro-mobile.svg"
          alt="bg intro"
        />

        <img
          class="hero-bg bg-intro-desktop"
          src="./images/bg-intro-desktop.svg"
          alt="bg intro"
        />

        <img
          class="bg-mockups"
          src="./images/image-mockups.png"
          alt="bg mockups"
        />
      </div>

      <div class="hero-info">
        <h1 class="hero-title">Next generation digital banking</h1>

        <p>
          Take your financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investing, and much
          more.
        </p>

        <button class="btn btn-primary">Request Invite</button>
      </div>
    </section>
    <!-- End Hero Section -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
